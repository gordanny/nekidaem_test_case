{% extends 'blog/base.html' %}

{% block page_header %}

  <h1>Темы:</h1>

{% endblock page_header %}

{% block content %}

  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <h3>{{ post.text }}</h3>
        <h5>{{ post.pub_date }}</h5>
      </li>
    {% empty %}
      <li><h3>Пока нет постов.</h3></li>
    {% endfor %}
  </ul>


{% endblock content %}
