<!doctype html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Блог</title>
  </head>

  <body>
    <div>
        <ul>
        {% if user.is_authenticated %}
            <li>
                <span>Привет, {{ user.username }}.</span>
            </li>
            <li>
                <a href="{% url 'blog:logout' %}">Выйти</a>
            </li>
        {% else %}
            <li>
                <a href="{% url 'blog:login' %}">Войти</a>
            </li>
        {% endif %}
        </ul>
    </div>
    <div>
      <div>
        {% block page_header %}{% endblock page_header %}
      </div>
      <div>
        {% block content %}{% endblock content %}
      </div>
    </div>
  </body>

</html>
