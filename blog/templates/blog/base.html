<!doctype html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Блог</title>
  </head>

  <body>
    <div>
      {% if user.is_authenticated %}
        <div>
            <div align="left" style="float: left">
              <a href="{% url 'blog:blog' user.username %}">Моя страница</a> -
              <a href="{% url 'blog:feed' %}">Новости</a> -
                <a href="{% url 'blog:bloggers' %}">Блоггеры</a>
            </div>
            <div align="right">
              <span>Привет, {{ user.username }}. - </span>
              <a href="{% url 'blog:logout' %}">Выйти</a>
            </div>
        </div>
      {% else %}
        <div>
            <div align="right">
                <a href="{% url 'blog:login' %}">Войти</a>
            </div>
        </div>
      {% endif %}
    </div>
    <div>
      <div>
        {% block page_header %}{% endblock page_header %}
      </div>
      <div>
        {% block content %}{% endblock content %}
      </div>
    </div>
  </body>

</html>
